<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Homework</title>
</head>
<body>
  
  <main class="site-main">
    <div class="container">
      <div class="wrapper">
        <h1 class="title">Welcome To Do List</h1>
        <form class="form__search js-form__search">
          <input class="input__search js-search" type="text" placeholder="Search...">
          <button class="btn__filter" type="submit">Filter</button>
        </form>
        <form class="form js-form">
          <input class="input__title js-title" type="text" placeholder="Title..." required>
          <input class="input__time js-time" type="time">
          <button class="btn" type="submit">Add</button>
        </form>
        <ul class="list">
          <li class="item">
            <span class="time">23</span>
            sadamkoh
          </li>
        </ul>
      </div>
    </div>
  </main>
  
  
  <script src="./js/main.js"></script>
</body>
</html>
